<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
<div class="form-container">
    <div class="forms" id="forms">
        <!-- Login -->
        <div class="form " id="login-form" >
            <h2 class="text-center">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="login-email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                </div>
                <button class="btn btn-green w-100" id="login_btn" onclick="Login()">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <span class="toggle-btn" id="toRegis" onclick="toggleForms()">Register</span></p>
        </div>

         <!-- Register  -->
        <div class="form" id="register-form">
            <h2 class="text-center">Register</h2>
            <form>
             <div class="mb-3">
                 <label for="register-name" class="form-label">Full Name</label>
                 <input type="text" class="form-control" id="register-name" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                <label for="register-email" class="form-label">Email</label>
               <input type="email" class="form-control" id="register-email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-green w-100 register" id="register_btn" onclick="toggleForms()">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <span class="toggle-btn" id="toLogin" onclick="toggleForms()">Login</span></p>
         </div>
    </div>
</div>
<script src="login.js" type="module"></script>
</body>
</html>
